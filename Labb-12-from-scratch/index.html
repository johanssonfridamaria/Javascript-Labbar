<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Navbartoggle</title>
</head>

<body>
    <div class="navbar d-flex">
        <div class="logo">
            <h1>LOGO</h1>
        </div>
        <div class="navbar-nav d-flex">
            <a class="nav-item" href="#">Products</a>
            <a class="nav-item" href="#">About</a>
            <a class="nav-item" href="#">Contact us</a>
            <a class="nav-item" href="#">Features</a>
        </div>
        <div class="menuBtn d-none">
            <button id="nav-toggle" class="btn"><i class="fas fa-bars"></i></button>
        </div>
    </div>






    <script src="script.js"></script>
</body>

</html>
